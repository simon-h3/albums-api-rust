<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Album API</h1>
    <div class="album-list">
      <h2>Albums</h2>
      <ul id="album-list"></ul>
    </div>
    <div class="album-details">
      <h2>Album Details</h2>
      <p><strong>Name:</strong> <span id="album-name"></span></p>
      <p><strong>Tracks:</strong> <span id="album-tracks"></span></p>
      <p><strong>Artists:</strong> <span id="album-artists"></span></p>
      <p><strong>Genres:</strong> <span id="album-genres"></span></p>
      <p><strong>Year:</strong> <span id="album-year"></span></p>
      <p><strong>Rating:</strong> <span id="album-rating"></span></p>
      <p><strong>Comment:</strong> <span id="album-comment"></span></p>
    </div>
    <div class="comments">
      <h2>Comments</h2>
      <ul id="comment-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
